    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="style.css">
        <title>電卓</title>
      </head>
 
      <body>
        <div class="calculator">
          <div class="calculator_display">0</div>
          <div class="calculator_commands">
            <div class="calculator_command">
              <div class="com com_7">7</div>
              <div class="com com_8">8</div>
              <div class="com com_9">9</div>
              <div class="com com_cal">+</div>
            </div>
            <div class="calculator_command">
              <div class="com com_4">4</div>
              <div class="com com_5">5</div>
              <div class="com com_6">6</div>
              <div class="com com_cal">-</div>
            </div>
            <div class="calculator_command">
              <div class="com com_1">1</div>
              <div class="com com_2">2</div>
              <div class="com com_3">3</div>
              <div class="com com_cal">*</div>
            </div>
            <div class="calculator_command">
              <div class="com com_0">0</div>
              <div class="com com_00">00</div>
              <div class="com com_decimal_point">.</div>
              <div class="com com_cal">/</div>
            </div>
            <div class="calculator_command">
              <div class="com_ac">AC</div>
              <div class="com_equal">=</div>
            </div>
          </div>
        </div>
        
 
        <script src="main.js"></script>
      </body>
    </html>
