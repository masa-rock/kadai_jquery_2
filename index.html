    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="style.css">
        <title>電卓</title>
      </head>
 
      <body>
        <div class="calculator">
          <div class="calculator_display">0</div>
          <div class="calculator_commands">
            <div class="calculator_command">
              <button class="com com_7">7</button>
              <button class="com com_8">8</button>
              <button class="com com_9">9</button>
              <button class="com_cal">+</div>
            </div>
            <div class="calculator_command">
              <button class="com com_4">4</button>
              <button class="com com_5">5</button>
              <button class="com com_6">6</button>
              <button class="com_cal">-</button>
            </div>
            <div class="calculator_command">
              <button class="com com_1">1</button>
              <button class="com com_2">2</button>
              <button class="com com_3">3</button>
              <button class="com_cal">*</button>
            </div>
            <div class="calculator_command">
              <button class="com com_0">0</button>
              <button class="com com_00">00</button>
              <button class="com com_decimal_point">.</button>
              <button class="com_cal">/</button>
            </div>
            <div class="calculator_command">
              <button class="com_ac">AC</button>
              <button class="com_equal">=</button>
            </div>
          </div>
        </div>
        
 
        <script src="main.js"></script>
      </body>
    </html>
